<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="chat-box.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>

                    <img src="pic1.jpg" alt="" class="msg-img">
                </div>
                <div class="msg-row msr-row2">
                    <img src="pic2.jpg" alt="" class="msg-img">
                    <div class="msg-text">
                        <h2>Hilina</h2>
                        <p>I would like to go for a coffee date.</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Zayad</h2>
                        <p>That's Great!</p>
                    </div>
                    <img src="pic1.jpg" alt="" class="msg-img">
                </div>
                <input type="text" placeholder="Type your messages here..."> 
             </div>
            <div class="col-2">
                 <h3>Friend List</h3>
                 <ul>
                     <li>Kaniz</li>

        </div>

</body>
</html>
